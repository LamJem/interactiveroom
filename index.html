<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>There is no place like home</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer="true"t></script>
  </head>
  <body>
    <div class="room"></div>
    <div class="clock">
      <div class="hand" id="hour"></div>
      <div class="hand" id="minute"></div>
      <div class="hand" id="second"></div>
      <div class="number" id="n1">1</div>
      <div class="number" id="n2">2</div>
      <div class="number" id="n3">3</div>
      <div class="number" id="n4">4</div>
      <div class="number" id="n5">5</div>
      <div class="number" id="n6">6</div>
      <div class="number" id="n7">7</div>
      <div class="number" id="n8">8</div>
      <div class="number" id="n9">9</div>
      <div class="number" id="n10">10</div>
      <div class="number" id="n11">11</div>
      <div class="number" id="n12">12</div>
    </div>
  </body>
</html>
